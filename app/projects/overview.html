<div class="container left" style="width: 100%">

    <h1>Overview</h1>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">Project Description</div>
                <div class="panel-body">{{currentProject.description}}</div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">Members</div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="member in getProjectMembers()">{{member.name}}</li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">Project Details</div>
                <div class="panel-body">Members associated with the project</div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">Latest News</div>
                <div class="panel-body">Members associated with the project</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">Work Package tracking</div>
                <div class="panel-body">Members associated with the project</div>
            </div>
        </div>
        <div class="col-lg-6">
            Enpty space
        </div>
    </div>

</div>
